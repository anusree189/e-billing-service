spring.application.name=billing-system
server.servlet.context-path=/e-billing-service/v1

#Liquibase
spring.liquibase.enabled = true
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml

spring.datasource.url = jdbc:postgresql://localhost:5432/Billing
spring.datasource.username = postgres
spring.datasource.password = postgres

# hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect